<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Homework</title>
      <style>

          #rect {
              position: relative;
              top: 50px;
              left: 50px;
              width: 100px;
              height: 100px;
              background: #FF73DA;
              -webkit-transition: left .5s;
          }

          .bordered {
              border: 2px solid #BD14FF;
          }

          #rect.lefty {
              left: 200px;
          }

      </style>
    </head>
    <body>

        <div id="rect"></div>

        <script>
            var misterRect = document.getElementById('rect');
            misterRect.classList.add('bordered');
            
            var leftyClickHandler = function(e) {

    if (e.currentTarget.classList.contains('lefty')) {
        e.currentTarget.classList.remove('lefty');
    } else {
        e.currentTarget.classList.add('lefty');
    }

};

misterRect.addEventListener('click', leftClickHandler);

        </script>

    </body>
</html>
