<!DOCTYPE html>
<html>
<head>
	<title>Local Storage Counter</title>
	<link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
	<style type="text/css">
body{
	background-color: #1abc9c;
	font-family: 'Fredoka One', cursive;
	color: #ecf0f1;
	font-size: 20pt;
	letter-spacing: 1px;
	text-align: center;
}

#result{
	color: #f1c40f;
	font-size: 40pt;
}

button{
	font-family: 'Fredoka One', cursive;
	font-size: 40pt;
	background-color:  #f1c40f;
	border: 5px;
	border-radius: 25px;
	padding: 20px;
}

img{
	width: 200px;
}
	</style>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
	<img src="http://colouringbook.org/SVG/2011/COLOURINGBOOK.ORG/CBOOK/orologio_clock_alarm_icon_coloring_book_colouring-1969px.png">
<p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<p>The button counts how many times you have clicked!</p>
<p>LocalStorage saves your clicker score, and resumes counting even if you've closed the browser.</p>
</body>
</html>
